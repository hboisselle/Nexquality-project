{% extends "modules/panel/success_panel.html" %}
{% load static %}
{% block panel_body %}
<script type="text/javascript">
    $(document).ready(function(){
        $('#score_div').raty({
            {% if score %}score: {{ score }},{% endif %}
            size: 12,
            starOff: '{% static "Nexquality/star-off.png" %}',
            starOn: '{% static "Nexquality/star-on.png" %}',
            starHalf: '{% static "Nexquality/star-half.png" %}',
            targetScore: '{{ form_input_accessor }}',
            hints: '#hints',
            half: true,
            size: 275
        });
    });
</script>
<div name="score_div" id="score_div"></div><p class="help-block" id="hints"></p>
{% endblock %}
