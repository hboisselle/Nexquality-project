<div class="panel {% block panel_class %}panel-primary{% endblock %}">
    <div class="panel-heading">
    {% block panel_head %}
        <h4 class="panel-title">
            {{ panel_title }}
        </h4>
    {% endblock %}
    </div>
    <div {% block panel_body_attributes %}class="panel-body"{% endblock %}>
    {% block panel_body %}{% endblock %}
    </div>
</div>
