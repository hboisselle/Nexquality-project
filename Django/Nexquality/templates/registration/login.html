{% extends "registration/base.html" %}
{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form id="form" class="form-inline" method="post" action="{% url 'Nexquality:registration:login' %}">
{% csrf_token %}
<div class="form-group">
    {{ form.username.label_tag }}
    {{ form.username }}
</div>
<div class="form-group">
    {{ form.password.label_tag }}
    {{ form.password }}
</div>

<input id="submit_btn" class="btn btn-default" type="submit" value="login" />
<input type="hidden" id="next" name="next" value="" />
</form>
<script>
    $("form").submit(function(){
        $("#next").val("{% url 'Nexquality:profile:list' %}"+$("#id_username").val());
    });
</script>
{% endblock %}
