{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form class="form-inline" method="post" action="{% url 'Nexquality:registration:login' %}">
{% csrf_token %}
<div class="form-group">
    {{ form.username.label_tag }}
    {{ form.username }}
</div>
<div class="form-group">
    {{ form.password.label_tag }}
    {{ form.password }}
</div>

<input class="btn btn-default" type="submit" value="login" />
<input type="hidden" name="next" value="{% url 'Nexquality:profile' %}" />
</form>
{% endblock %}
