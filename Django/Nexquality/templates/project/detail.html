{% extends "base.html" %}
{% block content %}
<h1>{{ project.name }}</h1>
<input type="button" onclick="location.replace('{% url 'Nexquality:project:update' project.id %}')" value="Update"/>
<input type="button" onclick="ConfirmAndRedirect('{% url 'Nexquality:project:delete' project.id %}', 'Are you sure you want to delete this project?')" value="Delete"/>
{% endblock %}
