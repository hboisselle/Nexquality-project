{% extends "base.html" %}
{%Â block content %}

<h1>{{ project }} commits</h1>
<br/>
<div id="commits">
	<form class="form-inline">
		<input class="search form-control" placeholder="Search" />
		<button class="sort btn btn-primary" data-sort="revision">
		    Sort by revision
		</button>
	</form>
	<br />
	<table class="table">
		<tbody class="list">
		{% for commit in commits %}
		    <tr>
		    	<td class="revision"><a href="{% url 'Nexquality:project:commit:detail' project.id commit.id %}">{{ commit.revision }}</a></td>
		    	<td class="date">{{ commit.date }}</td>
		    	<td class="name">{{ commit.user.get_full_name }}</td>
		    </tr>
		{% endfor %}
		</tbody>
	</table>
	<ul class="pagination"></ul>
</div>
<script>
	var commitsList = new List('commits', {
	  valueNames: [ 'revision', 'date', 'name' ],
	  page: 10,
	  plugins: [ ListPagination({}) ]
	});
</script>
<a href="{% url 'Nexquality:project:detail' project.id %}">Go back</a>
{% endblock %}
